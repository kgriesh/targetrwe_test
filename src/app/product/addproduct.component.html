<div class="container" style="padding: 15px;">

    <h1>Add a Product</h1>

    <form #newproduct = "ngForm" (ngSubmit)="submit(newproduct.value)">

        <div class="form-group">

            <label for="name">name</label><br>

            <input type="text" name="name" class = "form-control" ngModel>

        </div>

        <pre></pre>

        <div class="form-group">

            <label for="description">Description</label><br>

            <input type="text" name="description" class = "form-control" ngModel>

        </div>

        <pre></pre>

        <button class="btn btn-primary" type="submit">Submit</button>

        <button class="btn btn-primary" type="clear" (click)="clearForm(newproduct)">Clear</button>

    </form>

</div>
